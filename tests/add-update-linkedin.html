<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Vacature - Add/Update LinkedIn ID</title>
 </head>
 <body>
  <fieldset>
    <legend>Add/Update LinkedIn ID</legend>
    <form action="http://dashboard.vacature.com/api/user/create/format/json" method="post">
    <table>
    <tr>
        <td>
            <label for="id">id: </label>
        </td>
        <td>
            <input type="text" name="id" size="20" maxlength="50" value="">
        </td>
    </tr>
    <tr>
        <td>
            <label for="linkedinid">linkedin id: </label>
        </td>
        <td>
            <input type="text" name="linkedin" size="20" maxlength="50" value="">
        </td>
    </tr>
    <tr><td><input type="submit" name="submit" value="Submit"/></td></tr>
    </table>
    </form>
  </fieldset>
 </body>
</html>
