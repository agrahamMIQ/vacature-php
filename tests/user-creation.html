<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Vacature - User Creation</title>
 </head>
 <body>
  <fieldset>
    <legend>User Creation</legend>
    <form action="http://dashboard.vacature.com/api/user/create/format/json" method="post">
    <table>
    <tr>
        <td>
            <label for="email">email: </label>
        </td>
        <td>
            <input type="text" name="email" size="20" maxlength="50" value="">
        </td>
    </tr>
    <tr>
        <td>
            <label for="first_name">first name: </label>
        </td>
        <td>
            <input type="text" name="first_name" size="20" maxlength="50" value="">
        </td>
    </tr>
    <tr>
        <td>
            <label for="last_name">last name: </label>
        </td>
        <td>
            <input type="text" name="last_name" size="20" maxlength="50" value="">
        </td>
    </tr>
    <tr>
        <td>
            <label for="language">language: </label>
        </td>
        <td>
            <select name="language">
                <option value="30200">Dutch</option>
                <option value="30201">French</option>
                <option value="30202">English</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label for="titulation">gender: </label>
        </td>
        <td>
            <select name="titulation">
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
        </td>
    </tr>
    <input type="hidden" name="siteregistered" value="0" />
    <tr><td><input type="submit" name="submit" value="Submit"/></td></tr>
    </table>
    </form>
  </fieldset>
 </body>
</html>
